{% extends 'base.html' %}

{% block title %}Contact | George Christie Development{% endblock %}


{% block content %}

    {#    {% load staticfiles %}#}

    <main role="main">

        <div class="container py-4">
            <h1 class="pb-2">Contact</h1>
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="form-group">
                            <input type="text" class="form-control" id="contactNameField" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="contactEmailField" placeholder="Email">
                        </div>
                        <div class="form-group">
                    <textarea class="form-control" id="contactTextArea" rows="3"
                              placeholder="Your message here"></textarea>
                        </div>
                        <button type="submit" class="btn-custom-form">Submit</button>
                    </div>

                </div>
            </form>
        </div>


    </main>

{% endblock %}
